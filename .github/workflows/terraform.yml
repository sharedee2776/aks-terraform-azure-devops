name: Terraform AKS

on:
  push: 
    branches: ["main"]

permissions:
  id-token:  write
  contents:  read

jobs:
  terraform: 
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: azure/login@v2
        with: 
          client-id: ${{ secrets.AZURE_CLIENT_ID }}
          tenant-id: ${{ secrets.AZURE_TENANT_ID }}
          subscription-id:  ${{ secrets.AZURE_SUBSCRIPTION_ID }}

      - uses: hashicorp/setup-terraform@v3

      - run:  terraform init
        working-directory:  terraform/envs/dev
        env:
          ARM_CLIENT_ID: ${{ secrets.AZURE_CLIENT_ID }}
          ARM_TENANT_ID: ${{ secrets.AZURE_TENANT_ID }}
          ARM_SUBSCRIPTION_ID: ${{ secrets. AZURE_SUBSCRIPTION_ID }}
          ARM_USE_OIDC: true

      - name:  Import subnet
        working-directory:  terraform/envs/dev
        continue-on-error: true
        env:
          ARM_CLIENT_ID: ${{ secrets.AZURE_CLIENT_ID }}
          ARM_TENANT_ID: ${{ secrets.AZURE_TENANT_ID }}
          ARM_SUBSCRIPTION_ID: ${{ secrets.AZURE_SUBSCRIPTION_ID }}
          ARM_USE_OIDC: true
        run: terraform import module.network.azurerm_subnet.aks /subscriptions/${{ secrets.AZURE_SUBSCRIPTION_ID }}/resourceGroups/rg-aks-dev/providers/Microsoft.Network/virtualNetworks/dev-vnet/subnets/aks-subnet

      - run: terraform plan
        working-directory: terraform/envs/dev
        env: 
          ARM_CLIENT_ID:  ${{ secrets.AZURE_CLIENT_ID }}
          ARM_TENANT_ID: ${{ secrets. AZURE_TENANT_ID }}
          ARM_SUBSCRIPTION_ID: ${{ secrets.AZURE_SUBSCRIPTION_ID }}
          ARM_USE_OIDC:  true

      - run: terraform apply -auto-approve
        working-directory: terraform/envs/dev
        env:
          ARM_CLIENT_ID: ${{ secrets. AZURE_CLIENT_ID }}
          ARM_TENANT_ID:  ${{ secrets.AZURE_TENANT_ID }}
          ARM_SUBSCRIPTION_ID: ${{ secrets.AZURE_SUBSCRIPTION_ID }}
          ARM_USE_OIDC: true
